<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="asstes/estilo/style.css">
    <title>Entrar</title>
</head>
<body>
    <div class="container">
        <div class="login-area">
            <div class="titulo">
                <h1>login</h1>
            </div>
            <form action="#" method="post" class="form">

                <div class="email">
                    <label for="iemail"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" name="email" id="iemail" placeholder="Enter your email" autocomplete="email">
                </div>

                <div class="password">
                    <div class="pass-label">
                        <label for="isen"><i class="fa-solid fa-lock"></i></label>
                    </div>
                    <input type="password" name="password" id="isen" placeholder="Enter your email">
                </div>

                <div class="remember">
                    <div class="lembrar">
                        <input type="checkbox" name="lembrar" id="ilembrar">
                        <label for="ilembrar">Remember me</label>
                    </div>
                    <span><a href="#">Forgot your password?</a></span>
                </div>

                <div class="button">
                    <button><a href="#">enter</a></button>
                </div>

                <div class="sign-up">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>

                <div class="accounts">
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
