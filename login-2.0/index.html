<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/estilos/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-area">
            <div class="titulo">
                <h1>Login</h1>
            </div>
            <form action="#">
                <div class="email">
                    <label for="iemail" class="label">
                        <i class="fa-solid fa-envelope"></i>
                    </label>
                    <input type="email" name="email" id="iemail" placeholder="Enter your email">
                </div>
                <div class="senha">
                    <label for="ipass" class="label">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="password" name="pass" id="ipass" placeholder="Enter your password">
                </div>
                <div class="remember">
                    <div class="lembrar">
                        <input type="checkbox" name="check" id="icheck">
                        <label for="icheck" class="label-check">Remember me</label>
                    </div>
                    <span><a href="#">Forgot your password?</a></span>
                </div>
                <div class="btn">
                    <button type="submit">Enter</button>
                </div>
                
                <div class="sign-up">
                    <a href="#">Don't have an account?</a>
                </div>

                <div class="contas">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
