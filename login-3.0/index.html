<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/estilo/style.css">
    <title>Login 3.0</title>
</head>
<body>
    <div class="container">
        <div class="login-area">

            <div class="titulo-login">
                <h1>Login</h1>
            </div>

            <form action="#">

                <div class="email">
                    <label for="mail" class="label">
                        <i class="fa-solid fa-envelope"></i>
                    </label>
                    <input type="email" name="email" id="mail" placeholder="Insira seu email">
                </div>

                <div class="password">
                    <label for="pass" class="label">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="password" name="password" id="pass" placeholder="Insira sua senha">
                </div>

                <div class="remember">
                    <div class="lembrar">
                        <input type="checkbox" name="check" id="checkbox" class="checkbox" class="input-check">
                        <label for="checkbox" class="label-check">Lembrar-me</label>
                    </div>

                    <span class="forget"><a href="#">Esqueceu a senha?</a></span>
                </div>

                <div class="btn">
                    <button type="submit">Entrar</button>
                </div>

                <div class="contas">
                    <div class="sign-up">
                        <a href="#">NÃ£o tem uma conta?</a>
                    </div>

                    <div class="accounts">
                        <a href=""><i class="fa-brands fa-google"></i></a>
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
